name: SonarCloud - Unidad 1 (.NET)

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonar-dotnet:
    runs-on: ubuntu-latest
    name: SonarCloud Analysis (.NET Unidad 1)
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ”‘ Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ðŸ” Load SonarCloud secrets from Azure Key Vault
        id: get-sonar
        run: |
          echo "Fetching SonarCloud secrets from Key Vault..."
          TOKEN=$(az keyvault secret show --name "SONAR-TOKEN" --vault-name "kv-devsecopsuc" --query value -o tsv)
          PROJECT_KEY=$(az keyvault secret show --name "SONAR-PROJECT-KEY" --vault-name "kv-devsecopsuc" --query value -o tsv)
          ORGANIZATION=$(az keyvault secret show --name "SONAR-ORGANIZATION" --vault-name "kv-devsecopsuc" --query value -o tsv)
          echo "token=$TOKEN" >> $GITHUB_OUTPUT
          echo "project_key=$PROJECT_KEY" >> $GITHUB_OUTPUT
          echo "organization=$ORGANIZATION" >> $GITHUB_OUTPUT

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Cache Sonar Scanner
        id: cache-sonar-scanner
        uses: actions/cache@v4
        with:
          path: ${{ runner.temp }}/scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner

      - name: Install dotnet-sonarscanner
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        run: |
          mkdir -p "${RUNNER_TEMP}/scanner"
          dotnet tool install dotnet-sonarscanner --version 5.* --tool-path "${RUNNER_TEMP}/scanner"

      - name: ðŸ§ª Verify SonarCloud secrets loaded
        run: |
          if [ -z "${{ steps.get-sonar.outputs.project_key }}" ]; then
            echo "âŒ SONAR_PROJECT_KEY vacÃ­o"; exit 1;
          fi
          if [ -z "${{ steps.get-sonar.outputs.organization }}" ]; then
            echo "âŒ SONAR_ORGANIZATION vacÃ­o"; exit 1;
          fi
          if [ -z "${{ steps.get-sonar.outputs.token }}" ]; then
            echo "âŒ SONAR_TOKEN vacÃ­o"; exit 1;
          fi
          echo "âœ… SonarCloud secrets cargados correctamente."

      - name: Begin SonarCloud analysis
        env:
          SONAR_PROJECT_KEY: ${{ steps.get-sonar.outputs.project_key }}
          SONAR_ORGANIZATION: ${{ steps.get-sonar.outputs.organization }}
          SONAR_TOKEN: ${{ steps.get-sonar.outputs.token }}
        working-directory: Unidad1_AsegurandoCodigoFuente
        run: |
          SCANNER="${RUNNER_TEMP}/scanner/dotnet-sonarscanner"
          "$SCANNER" begin \
            /k:"$SONAR_PROJECT_KEY" \
            /o:"$SONAR_ORGANIZATION" \
            /d:sonar.login="$SONAR_TOKEN" \
            /d:sonar.host.url="https://sonarcloud.io"

      - name: Restore & Build
        working-directory: Unidad1_AsegurandoCodigoFuente
        run: |
          if ls *.sln 1> /dev/null 2>&1; then
            dotnet restore
            dotnet build --configuration Release
          fi

      - name: End SonarCloud analysis
        env:
          SONAR_TOKEN: ${{ steps.get-sonar.outputs.token }}
        working-directory: Unidad1_AsegurandoCodigoFuente
        run: |
          SCANNER="${RUNNER_TEMP}/scanner/dotnet-sonarscanner"
          "$SCANNER" end /d:sonar.login="$SONAR_TOKEN"
