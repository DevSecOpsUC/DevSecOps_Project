name: "SonarCloud - Unidades 1 y 2 (.NET + JS)"

on:
  push:
    branches: [ main ]
  pull_request:
    types: [ opened, synchronize, reopened ]
  schedule:
    - cron: '0 2 * * 1'

jobs:
  sonar-analyze:
    runs-on: ubuntu-latest
    name: SonarCloud Multi-Project Analysis

    steps:
      # --- 1Ô∏è‚É£ Clonar repositorio ---
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # --- 2Ô∏è‚É£ Azure Login ---
      - name: üîë Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # --- 3Ô∏è‚É£ Obtener secretos desde Key Vault ---
      - name: üîê Load SonarCloud secrets from Azure Key Vault
        id: get-sonar
        run: |
          TOKEN=$(az keyvault secret show --name "SONAR-TOKEN" --vault-name "kv-devsecopsuc" --query value -o tsv)
          PROJECT_KEY=$(az keyvault secret show --name "SONAR-PROJECT-KEY" --vault-name "kv-devsecopsuc" --query value -o tsv)
          ORGANIZATION=$(az keyvault secret show --name "SONAR-ORGANIZATION" --vault-name "kv-devsecopsuc" --query value -o tsv)
          echo "token=$TOKEN" >> $GITHUB_OUTPUT
          echo "project_key=$PROJECT_KEY" >> $GITHUB_OUTPUT
          echo "organization=$ORGANIZATION" >> $GITHUB_OUTPUT

      # --- 4Ô∏è‚É£ Preparar entorno ---
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      - name: Set up .NET 8
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      # --- 5Ô∏è‚É£ Instalar Sonar Scanner ---
      - name: Cache Sonar Scanner
        id: cache-sonar
        uses: actions/cache@v4
        with:
          path: ${{ runner.temp }}/scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner

      - name: Install dotnet-sonarscanner
        if: steps.cache-sonar.outputs.cache-hit != 'true'
        run: |
          mkdir -p "${RUNNER_TEMP}/scanner"
          dotnet tool install dotnet-sonarscanner --version 5.* --tool-path "${RUNNER_TEMP}/scanner"

      # =============================
      # üîπ ANALISIS AUTH-SERVICE
      # =============================
      - name: üîç Analyze auth-service (.NET)
        working-directory: Unidad1_AsegurandoCodigoFuente/auth-service
        env:
          SONAR_PROJECT_KEY: ${{ steps.get-sonar.outputs.project_key }}
          SONAR_ORGANIZATION: ${{ steps.get-sonar.outputs.organization }}
          SONAR_TOKEN: ${{ steps.get-sonar.outputs.token }}
        run: |
          SCANNER="${RUNNER_TEMP}/scanner/dotnet-sonarscanner"
          echo "Starting analysis for auth-service..."
          "$SCANNER" begin \
            /k:"$SONAR_PROJECT_KEY:auth-service" \
            /o:"$SONAR_ORGANIZATION" \
            /d:sonar.token="$SONAR_TOKEN" \
            /d:sonar.host.url="https://sonarcloud.io" \
            /d:sonar.projectName="auth-service" \
            /d:sonar.exclusions="**/bin/**,**/obj/**,**/node_modules/**"
          dotnet restore
          dotnet build --configuration Release
          "$SCANNER" end /d:sonar.token="$SONAR_TOKEN"

      # =============================
      # üîπ ANALISIS ROOMS-SERVICE
      # =============================
      - name: üîç Analyze rooms-service (.NET)
        working-directory: Unidad1_AsegurandoCodigoFuente/rooms-service
        env:
          SONAR_PROJECT_KEY: ${{ steps.get-sonar.outputs.project_key }}
          SONAR_ORGANIZATION: ${{ steps.get-sonar.outputs.organization }}
          SONAR_TOKEN: ${{ steps.get-sonar.outputs.token }}
        run: |
          SCANNER="${RUNNER_TEMP}/scanner/dotnet-sonarscanner"
          echo "Starting analysis for rooms-service..."
          "$SCANNER" begin \
            /k:"$SONAR_PROJECT_KEY:rooms-service" \
            /o:"$SONAR_ORGANIZATION" \
            /d:sonar.token="$SONAR_TOKEN" \
            /d:sonar.host.url="https://sonarcloud.io" \
            /d:sonar.projectName="rooms-service" \
            /d:sonar.exclusions="**/bin/**,**/obj/**,**/node_modules/**"
          dotnet restore
          dotnet build --configuration Release
          "$SCANNER" end /d:sonar.token="$SONAR_TOKEN"

      # =============================
      # üîπ ANALISIS FRONTEND (Unidad 2)
      # =============================
      - name: üîç Analyze frontend (Unidad2 JS/HTML/CSS)
        working-directory: Unidad2_DespliegueSeguro
        env:
          SONAR_PROJECT_KEY: ${{ steps.get-sonar.outputs.project_key }}
          SONAR_ORGANIZATION: ${{ steps.get-sonar.outputs.organization }}
          SONAR_TOKEN: ${{ steps.get-sonar.outputs.token }}
        run: |
          echo "Starting analysis for frontend (Unidad 2)..."
          SCANNER="${RUNNER_TEMP}/scanner/dotnet-sonarscanner"
          "$SCANNER" begin \
            /k:"$SONAR_PROJECT_KEY:frontend" \
            /o:"$SONAR_ORGANIZATION" \
            /d:sonar.token="$SONAR_TOKEN" \
            /d:sonar.host.url="https://sonarcloud.io" \
            /d:sonar.projectName="frontend" \
            /d:sonar.language="js" \
            /d:sonar.sources="." \
            /d:sonar.inclusions="**/*.js,**/*.html,**/*.css" \
            /d:sonar.exclusions="**/node_modules/**,**/bin/**,**/obj/**"
          "$SCANNER" end /d:sonar.token="$SONAR_TOKEN"
