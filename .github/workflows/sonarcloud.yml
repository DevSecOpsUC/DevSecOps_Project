name: "SonarCloud - DevSecOpsUC (.NET)"

on:
  push:
    branches: [ main ]
  pull_request:
    types: [ opened, synchronize, reopened ]

jobs:
  sonarcloud:
    runs-on: ubuntu-latest
    name: SonarCloud Analysis (.NET 8 + KeyVault)

    steps:
      # --- 1Ô∏è‚É£ Checkout con historial completo (evita error SCM) ---
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # --- 2Ô∏è‚É£ Login en Azure ---
      - name: üîë Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # --- 3Ô∏è‚É£ Cargar secretos desde Key Vault ---
      - name: üîê Load SonarCloud secrets
        id: get-sonar
        run: |
          echo "üîé Obteniendo secretos desde Azure Key Vault..."
          TOKEN=$(az keyvault secret show --name "SONAR-TOKEN" --vault-name "kv-devsecopsuc" --query value -o tsv)
          PROJECT_KEY=$(az keyvault secret show --name "SONAR-PROJECT-KEY" --vault-name "kv-devsecopsuc" --query value -o tsv)
          ORG=$(az keyvault secret show --name "SONAR-ORGANIZATION" --vault-name "kv-devsecopsuc" --query value -o tsv)
          echo "token=$TOKEN" >> $GITHUB_OUTPUT
          echo "project_key=$PROJECT_KEY" >> $GITHUB_OUTPUT
          echo "org=$ORG" >> $GITHUB_OUTPUT

      # --- 4Ô∏è‚É£ Instalar SDKs requeridos ---
      - name: ‚öôÔ∏è Setup .NET 8 y Java
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 17

      - name: üß© Instalar herramientas adicionales
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq

      # --- 5Ô∏è‚É£ Instalar SonarScanner ---
      - name: üß∞ Install dotnet-sonarscanner
        run: |
          dotnet tool install --global dotnet-sonarscanner --version 5.*
          export PATH="$PATH:/home/runner/.dotnet/tools"

      # --- 6Ô∏è‚É£ Iniciar an√°lisis SonarCloud ---
      - name: ‚òÅÔ∏è Begin SonarCloud analysis
        working-directory: Unidad1_AsegurandoCodigoFuente
        env:
          SONAR_TOKEN: ${{ steps.get-sonar.outputs.token }}
          SONAR_PROJECT_KEY: ${{ steps.get-sonar.outputs.project_key }}
          SONAR_ORGANIZATION: ${{ steps.get-sonar.outputs.org }}
        run: |
          echo "üöÄ Iniciando an√°lisis SonarCloud..."
          dotnet sonarscanner begin \
            /k:"$SONAR_PROJECT_KEY" \
            /o:"$SONAR_ORGANIZATION" \
            /d:sonar.token="$SONAR_TOKEN" \
            /d:sonar.host.url="https://sonarcloud.io" \
            /d:sonar.projectBaseDir="." \
            /d:sonar.sources="." \
            /d:sonar.cs.opencover.reportsPaths="**/coverage.cobertura.xml" \
            /d:sonar.coverage.exclusions="**/bin/**,**/obj/**,**/TestResults/**" \
            /d:sonar.exclusions="**/bin/**,**/obj/**,**/*.yml,**/node_modules/**,**/Dockerfile" \
            /d:sonar.scm.provider=git

      # --- 7Ô∏è‚É£ Compilar soluci√≥n ---
      - name: üèóÔ∏è Build solution
        working-directory: Unidad1_AsegurandoCodigoFuente
        run: |
          dotnet restore AsegurandoCodigo.sln
          dotnet build AsegurandoCodigo.sln --configuration Release --no-restore

      # --- 8Ô∏è‚É£ Ejecutar pruebas unitarias con cobertura ---
      - name: üß™ Run Unit Tests with Coverage
        working-directory: Unidad1_AsegurandoCodigoFuente
        run: |
          echo "üß™ Ejecutando pruebas con cobertura..."
          dotnet test auth-service.Tests/auth-service.Tests.csproj \
            --configuration Release --no-build \
            /p:CollectCoverage=true \
            /p:CoverletOutput=TestResults/ \
            /p:CoverletOutputFormat=cobertura

          dotnet test rooms-service.Tests/rooms-service.Tests.csproj \
            --configuration Release --no-build \
            /p:CollectCoverage=true \
            /p:CoverletOutput=TestResults/ \
            /p:CoverletOutputFormat=cobertura

          echo "üìÅ Archivos de cobertura generados:"
          find . -name "coverage.cobertura.xml"


      # --- 9Ô∏è‚É£ Finalizar an√°lisis SonarCloud ---
      - name: üßæ End SonarCloud analysis
        working-directory: Unidad1_AsegurandoCodigoFuente
        env:
          SONAR_TOKEN: ${{ steps.get-sonar.outputs.token }}
        run: dotnet sonarscanner end /d:sonar.token="$SONAR_TOKEN"
