name: "SonarCloud - Unidades 1 y 2 (.NET + JS)"

on:
  push:
    branches: [ main ]
  pull_request:
    types: [ opened, synchronize, reopened ]
  schedule:
    - cron: '0 2 * * 1' # Corre todos los lunes a las 2 AM

jobs:
  sonarcloud:
    runs-on: ubuntu-latest
    name: SonarCloud Analysis (.NET + JS)

    steps:
      # --- 1Ô∏è‚É£ Checkout ---
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # --- 2Ô∏è‚É£ Login Azure (para Key Vault) ---
      - name: üîë Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # --- 3Ô∏è‚É£ Obtener secretos de SonarCloud ---
      - name: üîê Load SonarCloud secrets from Azure Key Vault
        id: get-sonar
        run: |
          TOKEN=$(az keyvault secret show --name "SONAR-TOKEN" --vault-name "kv-devsecopsuc" --query value -o tsv)
          PROJECT_KEY=$(az keyvault secret show --name "SONAR-PROJECT-KEY" --vault-name "kv-devsecopsuc" --query value -o tsv)
          ORGANIZATION=$(az keyvault secret show --name "SONAR-ORGANIZATION" --vault-name "kv-devsecopsuc" --query value -o tsv)
          echo "token=$TOKEN" >> $GITHUB_OUTPUT
          echo "project_key=$PROJECT_KEY" >> $GITHUB_OUTPUT
          echo "organization=$ORGANIZATION" >> $GITHUB_OUTPUT

      # --- 4Ô∏è‚É£ Configurar entornos ---
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      - name: Set up .NET 8
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      # --- 5Ô∏è‚É£ Instalar SonarScanner ---
      - name: Install dotnet-sonarscanner
        run: |
          dotnet tool install --global dotnet-sonarscanner --version 5.*

      # --- 6Ô∏è‚É£ Iniciar an√°lisis SonarCloud ---
      - name: Begin SonarCloud analysis
        env:
          SONAR_TOKEN: ${{ steps.get-sonar.outputs.token }}
          SONAR_PROJECT_KEY: ${{ steps.get-sonar.outputs.project_key }}
          SONAR_ORGANIZATION: ${{ steps.get-sonar.outputs.organization }}
        run: |
          dotnet sonarscanner begin \
            /k:"$SONAR_PROJECT_KEY" \
            /o:"$SONAR_ORGANIZATION" \
            /d:sonar.token="$SONAR_TOKEN" \
            /d:sonar.host.url="https://sonarcloud.io" \
            /d:sonar.sources="Unidad1_AsegurandoCodigoFuente,Unidad2_DespliegueSeguro" \
            /d:sonar.exclusions="**/bin/**,**/obj/**,**/node_modules/**,**/Dockerfile,**/*.yml" \
            /d:sonar.cs.opencover.reportsPaths="Unidad1_AsegurandoCodigoFuente/**/TestResults/**/coverage.cobertura.xml" \
            /d:sonar.coverageReportPaths="Unidad1_AsegurandoCodigoFuente/**/TestResults/**/coverage.cobertura.xml"


      # --- 7Ô∏è‚É£ Compilar proyectos .NET ---
      - name: Build solution
        run: |
          dotnet restore Unidad1_AsegurandoCodigoFuente/AsegurandoCodigo.sln
          dotnet build Unidad1_AsegurandoCodigoFuente/AsegurandoCodigo.sln --configuration Release --no-restore

      # --- 8Ô∏è‚É£ Ejecutar pruebas unitarias con cobertura (formato Cobertura) ---
      - name: Run Unit Tests with Coverage
        run: |
          echo "Ejecutando pruebas unitarias y recolectando cobertura..."
          for testproj in $(find Unidad1_AsegurandoCodigoFuente -name "*.Tests.csproj"); do
            dotnet test "$testproj" --configuration Release --no-build \
              /p:CollectCoverage=true \
              /p:CoverletOutputFormat=cobertura \
              /p:CoverletOutput=./TestResults/coverage.cobertura.xml
          done

      # --- 9Ô∏è‚É£ Finalizar an√°lisis SonarCloud ---
      - name: End SonarCloud analysis
        env:
          SONAR_TOKEN: ${{ steps.get-sonar.outputs.token }}
        run: |
          dotnet sonarscanner end /d:sonar.token="$SONAR_TOKEN"
