name: "SonarCloud - DevSecOpsUC (.NET + JS)"

on:
  push:
    branches: [ main ]
  pull_request:
    types: [ opened, synchronize, reopened ]
  schedule:
    - cron: '0 2 * * 1' # Corre todos los lunes a las 2 AM

jobs:
  sonarcloud:
    runs-on: ubuntu-latest
    name: SonarCloud Analysis

    steps:
      # --- 1Ô∏è‚É£ Checkout del c√≥digo ---
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # --- 2Ô∏è‚É£ Login Azure ---
      - name: üîë Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # --- 3Ô∏è‚É£ Cargar secretos desde Key Vault ---
      - name: üîê Load SonarCloud secrets
        id: get-sonar
        run: |
          TOKEN=$(az keyvault secret show --name "SONAR-TOKEN" --vault-name "kv-devsecopsuc" --query value -o tsv)
          PROJECT_KEY=$(az keyvault secret show --name "SONAR-PROJECT-KEY" --vault-name "kv-devsecopsuc" --query value -o tsv)
          ORG=$(az keyvault secret show --name "SONAR-ORGANIZATION" --vault-name "kv-devsecopsuc" --query value -o tsv)
          echo "token=$TOKEN" >> $GITHUB_OUTPUT
          echo "project_key=$PROJECT_KEY" >> $GITHUB_OUTPUT
          echo "org=$ORG" >> $GITHUB_OUTPUT

      # --- 4Ô∏è‚É£ Preparar entornos ---
      - name: Set up .NET 8 and Java 17
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
        shell: bash
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'
      - uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      # --- 5Ô∏è‚É£ Instalar SonarScanner ---
      - name: Install dotnet-sonarscanner
        run: dotnet tool install --global dotnet-sonarscanner --version 5.*

      # --- 6Ô∏è‚É£ Iniciar an√°lisis SonarCloud ---
      - name: Begin SonarCloud analysis
        env:
          SONAR_TOKEN: ${{ steps.get-sonar.outputs.token }}
          SONAR_PROJECT_KEY: ${{ steps.get-sonar.outputs.project_key }}
          SONAR_ORGANIZATION: ${{ steps.get-sonar.outputs.org }}
        run: |
          dotnet sonarscanner begin \
            /k:"$SONAR_PROJECT_KEY" \
            /o:"$SONAR_ORGANIZATION" \
            /d:sonar.token="$SONAR_TOKEN" \
            /d:sonar.host.url="https://sonarcloud.io" \
            /d:sonar.sources="Unidad1_AsegurandoCodigoFuente,Unidad2_DespliegueSeguro" \
            /d:sonar.exclusions="**/bin/**,**/obj/**,**/*.yml,**/node_modules/**,**/Dockerfile" \
            /d:sonar.cs.opencover.reportsPaths="coverage-merged.xml"

      # --- 7Ô∏è‚É£ Compilar soluci√≥n ---
      - name: Build solution
        run: |
          dotnet restore Unidad1_AsegurandoCodigoFuente/AsegurandoCodigo.sln
          dotnet build Unidad1_AsegurandoCodigoFuente/AsegurandoCodigo.sln --configuration Release --no-restore

      # --- 8Ô∏è‚É£ Ejecutar pruebas unitarias con cobertura ---
      - name: Run Unit Tests with Coverage
        run: |
          echo "üß™ Ejecutando pruebas unitarias..."
          dotnet test Unidad1_AsegurandoCodigoFuente/auth-service.Tests/auth-service.Tests.csproj \
            --configuration Release --no-build \
            /p:CollectCoverage=true \
            /p:CoverletOutputFormat=cobertura

          dotnet test Unidad1_AsegurandoCodigoFuente/rooms-service.Tests/rooms-service.Tests.csproj \
            --configuration Release --no-build \
            /p:CollectCoverage=true \
            /p:CoverletOutputFormat=cobertura

          echo "üìÅ Buscando archivos de cobertura..."
          find Unidad1_AsegurandoCodigoFuente -name "coverage.cobertura.xml" || true

      # --- 9Ô∏è‚É£ Fusionar reportes Cobertura en un √∫nico XML (OpenCover) ---
      - name: Merge Coverage Reports (OpenCover format)
        run: |
          echo "üîß Fusionando reportes de cobertura en formato OpenCover..."
          dotnet tool install -g dotnet-reportgenerator-globaltool
          export PATH="$PATH:/home/runner/.dotnet/tools"
          reportgenerator \
            -reports:"Unidad1_AsegurandoCodigoFuente/**/coverage.cobertura.xml" \
            -targetdir:"coveragereport" \
            -reporttypes:OpenCover
          
          cp coveragereport/OpenCover.xml coverage-merged.xml
          echo "‚úÖ Archivo combinado creado:"
          ls -l coverage-merged.xml
          head -n 10 coverage-merged.xml

      # --- üîü Finalizar an√°lisis SonarCloud ---
      - name: End SonarCloud analysis
        env:
          SONAR_TOKEN: ${{ steps.get-sonar.outputs.token }}
        run: dotnet sonarscanner end /d:sonar.token="$SONAR_TOKEN"
