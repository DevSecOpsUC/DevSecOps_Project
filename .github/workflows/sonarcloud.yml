name: "SonarCloud - Unidades 1 y 2 (.NET + JS)"

on:
  push:
    branches: [ main ]
  pull_request:
    types: [ opened, synchronize, reopened ]
  schedule:
    - cron: '0 2 * * 1' # Lunes a las 2 AM

jobs:
  sonarcloud:
    runs-on: ubuntu-latest
    name: SonarCloud Analysis (.NET + JS)

    steps:
      # --- 1Ô∏è‚É£ Clonar repositorio ---
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # --- 2Ô∏è‚É£ Login en Azure (para secretos) ---
      - name: üîë Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # --- 3Ô∏è‚É£ Obtener secretos de SonarCloud desde Key Vault ---
      - name: üîê Load SonarCloud secrets from Azure Key Vault
        id: get-sonar
        run: |
          TOKEN=$(az keyvault secret show --name "SONAR-TOKEN" --vault-name "kv-devsecopsuc" --query value -o tsv)
          echo "token=$TOKEN" >> $GITHUB_OUTPUT

      # --- 4Ô∏è‚É£ Preparar entornos ---
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      - name: Set up .NET 8
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      # --- 5Ô∏è‚É£ Instalar SonarScanner ---
      - name: Cache Sonar Scanner
        id: cache-sonar
        uses: actions/cache@v4
        with:
          path: ${{ runner.temp }}/scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner

      - name: Install dotnet-sonarscanner
        if: steps.cache-sonar.outputs.cache-hit != 'true'
        run: |
          mkdir -p "${RUNNER_TEMP}/scanner"
          dotnet tool install dotnet-sonarscanner --version 5.* --tool-path "${RUNNER_TEMP}/scanner"

      # --- 6Ô∏è‚É£ Iniciar an√°lisis (usando .sonarcloud.properties) ---
      - name: Begin SonarCloud analysis
        env:
          SONAR_TOKEN: ${{ steps.get-sonar.outputs.token }}
        run: |
          SCANNER="${RUNNER_TEMP}/scanner/dotnet-sonarscanner"
          "$SCANNER" begin /d:sonar.token="$SONAR_TOKEN"

      # --- 7Ô∏è‚É£ Compilar todos los proyectos .NET ---
      - name: Restore & Build .NET projects
        run: |
          echo "Compilando proyectos .NET..."
          for sln in $(find Unidad1_AsegurandoCodigoFuente -name "*.sln"); do
            dotnet restore "$sln"
            dotnet build "$sln" --configuration Release
          done

      # --- 8Ô∏è‚É£ Finalizar an√°lisis ---
      - name: End SonarCloud analysis
        env:
          SONAR_TOKEN: ${{ steps.get-sonar.outputs.token }}
        run: |
          SCANNER="${RUNNER_TEMP}/scanner/dotnet-sonarscanner"
          "$SCANNER" end /d:sonar.token="$SONAR_TOKEN"
