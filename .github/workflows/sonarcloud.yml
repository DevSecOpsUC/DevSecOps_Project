name: "SonarCloud - DevSecOpsUC (.NET)"

on:
  push:
    branches: [ main ]
  pull_request:
    types: [ opened, synchronize, reopened ]

jobs:
  sonarcloud:
    runs-on: ubuntu-latest
    name: SonarCloud Analysis (.NET 8)

    steps:
      # --- 1Ô∏è‚É£ Checkout completo ---
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # --- 2Ô∏è‚É£ Configurar .NET y Java ---
      - name: ‚öôÔ∏è Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: ‚òï Setup Java (requerido por SonarScanner)
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 17

      # --- 3Ô∏è‚É£ Instalar SonarScanner ---
      - name: üß© Install dotnet-sonarscanner
        run: |
          dotnet tool install --global dotnet-sonarscanner --version 5.*
          echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      # --- 4Ô∏è‚É£ Iniciar an√°lisis SonarCloud ---
      - name: ‚òÅÔ∏è Begin SonarCloud analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}
          SONAR_ORGANIZATION: ${{ secrets.SONAR_ORGANIZATION }}
        run: |
          echo "üöÄ Iniciando an√°lisis SonarCloud..."
          cd Unidad1_AsegurandoCodigoFuente || cd .
          dotnet sonarscanner begin \
            /k:"$SONAR_PROJECT_KEY" \
            /o:"$SONAR_ORGANIZATION" \
            /d:sonar.token="$SONAR_TOKEN" \
            /d:sonar.host.url="https://sonarcloud.io" \
            /d:sonar.sources="." \
            /d:sonar.exclusions="**/bin/**,**/obj/**,**/*.yml,**/Dockerfile" \
            /d:sonar.cs.opencover.reportsPaths="**/coverage.cobertura.xml" \
            /d:sonar.scm.provider=git

      # --- 5Ô∏è‚É£ Compilar y ejecutar pruebas ---
      - name: üß± Build and Test
        run: |
          dotnet restore
          dotnet build --configuration Release
          dotnet test --configuration Release --no-build \
            /p:CollectCoverage=true \
            /p:CoverletOutput=TestResults/ \
            /p:CoverletOutputFormat=cobertura

      # --- 6Ô∏è‚É£ Finalizar an√°lisis ---
      - name: üßæ End SonarCloud analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: dotnet sonarscanner end /d:sonar.token="$SONAR_TOKEN"
