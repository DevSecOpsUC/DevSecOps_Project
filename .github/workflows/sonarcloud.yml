name: "SonarCloud - Unidades 1 y 2 (.NET + JS)"

on:
  push:
    branches: [ main ]
  pull_request:
    types: [ opened, synchronize, reopened ]
  schedule:
    - cron: '0 2 * * 1' # Corre todos los lunes a las 2 AM

jobs:
  sonarcloud:
    runs-on: ubuntu-latest
    name: SonarCloud Analysis (.NET + JS)

    steps:
      # --- 1Ô∏è‚É£ Checkout ---
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # --- 2Ô∏è‚É£ Login Azure (para Key Vault) ---
      - name: üîë Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # --- 3Ô∏è‚É£ Obtener secretos de SonarCloud ---
      - name: üîê Load SonarCloud secrets from Azure Key Vault
        id: get-sonar
        run: |
          TOKEN=$(az keyvault secret show --name "SONAR-TOKEN" --vault-name "kv-devsecopsuc" --query value -o tsv)
          PROJECT_KEY=$(az keyvault secret show --name "SONAR-PROJECT-KEY" --vault-name "kv-devsecopsuc" --query value -o tsv)
          ORGANIZATION=$(az keyvault secret show --name "SONAR-ORGANIZATION" --vault-name "kv-devsecopsuc" --query value -o tsv)
          echo "token=$TOKEN" >> $GITHUB_OUTPUT
          echo "project_key=$PROJECT_KEY" >> $GITHUB_OUTPUT
          echo "organization=$ORGANIZATION" >> $GITHUB_OUTPUT

      # --- 4Ô∏è‚É£ Configurar entornos ---
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      - name: Set up .NET 8
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      # --- 5Ô∏è‚É£ Instalar SonarScanner ---
      - name: Cache Sonar Scanner
        id: cache-sonar
        uses: actions/cache@v4
        with:
          path: ${{ runner.temp }}/scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner

      - name: Install dotnet-sonarscanner
        if: steps.cache-sonar.outputs.cache-hit != 'true'
        run: |
          mkdir -p "${RUNNER_TEMP}/scanner"
          dotnet tool install dotnet-sonarscanner --version 5.* --tool-path "${RUNNER_TEMP}/scanner"

      # --- 6Ô∏è‚É£ Iniciar an√°lisis SonarCloud ---
      - name: Begin SonarCloud analysis
        env:
          SONAR_TOKEN: ${{ steps.get-sonar.outputs.token }}
          SONAR_PROJECT_KEY: ${{ steps.get-sonar.outputs.project_key }}
          SONAR_ORGANIZATION: ${{ steps.get-sonar.outputs.organization }}
        run: |
          SCANNER="${RUNNER_TEMP}/scanner/dotnet-sonarscanner"
          "$SCANNER" begin \
            /k:"$SONAR_PROJECT_KEY" \
            /o:"$SONAR_ORGANIZATION" \
            /d:sonar.token="$SONAR_TOKEN" \
            /d:sonar.host.url="https://sonarcloud.io" \
            /d:sonar.sources="Unidad1_AsegurandoCodigoFuente,Unidad2_DespliegueSeguro" \
            /d:sonar.inclusions="**/*.cs,**/*.js,**/*.html,**/*.css" \
            /d:sonar.exclusions="Unidad3_GobernanzayCumplimiento/**,**/bin/**,**/obj/**,**/node_modules/**,**/Dockerfile,**/*.yml" \
            /d:sonar.cs.opencover.reportsPaths="**/TestResults/**/coverage.cobertura.xml"

      # --- 7Ô∏è‚É£ Compilar proyectos .NET ---
      - name: Restore & Build .NET projects
        run: |
          echo "Compilando proyectos .NET..."
          for sln in $(find Unidad1_AsegurandoCodigoFuente -name "*.sln"); do
            dotnet restore "$sln"
            dotnet build "$sln" --configuration Release
          done

      # --- 8Ô∏è‚É£ Ejecutar pruebas unitarias con cobertura ---
      - name: Run Unit Tests with Coverage
        run: |
          echo "Ejecutando pruebas unitarias y recolectando cobertura..."
          for testproj in $(find Unidad1_AsegurandoCodigoFuente -name "*.Tests.csproj"); do
            dotnet test "$testproj" --configuration Release --no-build \
              --collect:"XPlat Code Coverage" \
              --results-directory ./TestResults
          done

      # --- 9Ô∏è‚É£ Finalizar an√°lisis SonarCloud ---
      - name: End SonarCloud analysis
        env:
          SONAR_TOKEN: ${{ steps.get-sonar.outputs.token }}
        run: |
          SCANNER="${RUNNER_TEMP}/scanner/dotnet-sonarscanner"
          "$SCANNER" end /d:sonar.token="$SONAR_TOKEN"
