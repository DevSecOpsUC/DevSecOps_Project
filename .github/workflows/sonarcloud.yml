name: "SonarCloud - Full Repository (.NET + JS)"

on:
  push:
    branches: [ main ]
  pull_request:
    types: [ opened, synchronize, reopened ]
  schedule:
    - cron: '0 2 * * 1' # Corre todos los lunes a las 2 AM

jobs:
  sonar-analyze:
    runs-on: ubuntu-latest
    name: SonarCloud Full Analysis
    steps:
      # --- 1Ô∏è‚É£ Checkout ---
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # --- 2Ô∏è‚É£ Login Azure (para recuperar secretos) ---
      - name: üîë Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # --- 3Ô∏è‚É£ Obtener secretos de SonarCloud ---
      - name: üîê Load SonarCloud secrets from Azure Key Vault
        id: get-sonar
        run: |
          echo "Fetching SonarCloud secrets from Key Vault..."
          TOKEN=$(az keyvault secret show --name "SONAR-TOKEN" --vault-name "kv-devsecopsuc" --query value -o tsv)
          PROJECT_KEY=$(az keyvault secret show --name "SONAR-PROJECT-KEY" --vault-name "kv-devsecopsuc" --query value -o tsv)
          ORGANIZATION=$(az keyvault secret show --name "SONAR-ORGANIZATION" --vault-name "kv-devsecopsuc" --query value -o tsv)
          echo "token=$TOKEN" >> $GITHUB_OUTPUT
          echo "project_key=$PROJECT_KEY" >> $GITHUB_OUTPUT
          echo "organization=$ORGANIZATION" >> $GITHUB_OUTPUT

      # --- 4Ô∏è‚É£ Configurar entornos ---
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      - name: Set up .NET 8
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      # --- 5Ô∏è‚É£ Instalar y cachear el Sonar Scanner ---
      - name: Cache Sonar Scanner
        id: cache-sonar
        uses: actions/cache@v4
        with:
          path: ${{ runner.temp }}/scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner

      - name: Install dotnet-sonarscanner
        if: steps.cache-sonar.outputs.cache-hit != 'true'
        run: |
          mkdir -p "${RUNNER_TEMP}/scanner"
          dotnet tool install dotnet-sonarscanner --version 5.* --tool-path "${RUNNER_TEMP}/scanner"

      # --- 6Ô∏è‚É£ Verificar secretos ---
      - name: üß™ Verify SonarCloud secrets loaded
        run: |
          if [ -z "${{ steps.get-sonar.outputs.project_key }}" ]; then
            echo "‚ùå SONAR_PROJECT_KEY vac√≠o"; exit 1;
          fi
          if [ -z "${{ steps.get-sonar.outputs.organization }}" ]; then
            echo "‚ùå SONAR_ORGANIZATION vac√≠o"; exit 1;
          fi
          if [ -z "${{ steps.get-sonar.outputs.token }}" ]; then
            echo "‚ùå SONAR_TOKEN vac√≠o"; exit 1;
          fi
          echo "‚úÖ SonarCloud secrets cargados correctamente."

      # --- 7Ô∏è‚É£ Iniciar an√°lisis SonarCloud (ra√≠z del repo) ---
      - name: Begin SonarCloud analysis
        env:
          SONAR_PROJECT_KEY: ${{ steps.get-sonar.outputs.project_key }}
          SONAR_ORGANIZATION: ${{ steps.get-sonar.outputs.organization }}
          SONAR_TOKEN: ${{ steps.get-sonar.outputs.token }}
        run: |
          SCANNER="${RUNNER_TEMP}/scanner/dotnet-sonarscanner"
          "$SCANNER" begin \
            /k:"$SONAR_PROJECT_KEY" \
            /o:"$SONAR_ORGANIZATION" \
            /d:sonar.login="$SONAR_TOKEN" \
            /d:sonar.host.url="https://sonarcloud.io" \
            /d:sonar.projectBaseDir="." \
            /d:sonar.exclusions="**/bin/**,**/obj/**,**/node_modules/**,**/docker/**" \
            /d:sonar.sources="." \
            /d:sonar.language="cs,js" \
            /d:sonar.cs.opencover.reportsPaths="**/TestResults/**/*.xml"

      # --- 8Ô∏è‚É£ Restaurar y compilar todos los proyectos .NET ---
      - name: Restore & Build all .NET projects
        run: |
          echo "Buscando archivos .sln..."
          for file in $(find . -name "*.sln"); do
            echo "Restaurando y compilando $file"
            dotnet restore "$file"
            dotnet build "$file" --configuration Release
          done

      # --- 9Ô∏è‚É£ Finalizar an√°lisis ---
      - name: End SonarCloud analysis
        env:
          SONAR_TOKEN: ${{ steps.get-sonar.outputs.token }}
        run: |
          SCANNER="${RUNNER_TEMP}/scanner/dotnet-sonarscanner"
          "$SCANNER" end /d:sonar.login="$SONAR_TOKEN"
