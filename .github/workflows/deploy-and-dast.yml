name: Deploy containers and DAST Scan

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    name: Build and Deploy to Azure
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Register Container Registry provider
        run: |
          az provider register --namespace Microsoft.ContainerRegistry
          az provider show -n Microsoft.ContainerRegistry --query "registrationState"

      - name: Ensure resource group exists and deploy Bicep
        run: |
          az group create -n rg-devsecopsuc -l eastus || true
          az deployment group create \
            -g rg-devsecopsuc \
            --template-file Unidad2_DespliegueSeguro/bicep/main.bicep \
            --parameters \
              webAppName=webapp-devsecopsuc \
              appServicePlanName=asp-devsecopsuc-linux
        env:
          AZURE_HTTP_USER_AGENT: 'devsecops-ci'

      - name: Ensure ACR exists
        run: |
          az acr show -n devsecopsucacr -g rg-devsecopsuc || \
          az acr create -n devsecopsucacr -g rg-devsecopsuc --sku Basic --admin-enabled true

      - name: Login to ACR
        run: az acr login --name devsecopsucacr

      - name: Build and push auth-service image
        uses: docker/build-push-action@v5
        with:
          context: Unidad1_AsegurandoCodigoFuente/auth-service
          push: true
          tags: devsecopsucacr.azurecr.io/auth-service:latest

      - name: Build and push rooms-service image
        uses: docker/build-push-action@v5
        with:
          context: Unidad1_AsegurandoCodigoFuente/rooms-service
          push: true
          tags: devsecopsucacr.azurecr.io/rooms-service:latest

      - name: Deploy frontend to App Service
        run: |
          FRONTEND_PATH="Unidad2_DespliegueSeguro/webapp"
          ZIP_FILE="frontend.zip"
          WEBAPP_NAME="webapp-devsecopsuc"

          cd $FRONTEND_PATH
          zip -r ../../$ZIP_FILE ./*
          cd ../..

          az webapp deploy \
            --resource-group rg-devsecopsuc \
            --name $WEBAPP_NAME \
            --src-path $ZIP_FILE \
            --type zip

  dast-scan:
    name: OWASP ZAP DAST Scan (Stable)
    runs-on: ubuntu-latest
    needs: build-and-deploy

    steps:
      - name: ðŸ”¹ Checkout repo
        uses: actions/checkout@v4

      - name: ðŸ”§ Permitir ejecuciÃ³n de Docker
        run: |
          sudo systemctl start docker
          docker --version

      - name: ðŸ§ª Ejecutar OWASP ZAP (Baseline Scan)
        run: |
          mkdir -p zap-output
          echo "Descargando imagen de OWASP ZAP..."
          docker pull ghcr.io/zaproxy/zaproxy:stable

          echo "Ejecutando anÃ¡lisis de seguridad..."
          docker run --rm -v $(pwd)/zap-output:/zap/wrk:rw \
            ghcr.io/zaproxy/zaproxy:stable zap-baseline.py \
            -t https://webapp-devsecopsuc.azurewebsites.net \
            -r zap_report.html \
            -J zap_report.json \
            -w zap_report.md \
            -a || true

      - name: ðŸ“‹ Verificar archivos generados
        run: ls -la zap-output

      - name: ðŸ“¤ Subir reportes como artefactos
        uses: actions/upload-artifact@v4
        with:
          name: ZAP-DAST-Reports
          path: zap-output
