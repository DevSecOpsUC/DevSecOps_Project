name: Deploy containers and DAST Scan

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    name: Build and Deploy to Azure
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Register Container Registry provider
        run: |
          az provider register --namespace Microsoft.ContainerRegistry
          az provider show -n Microsoft.ContainerRegistry --query "registrationState"

      - name: Ensure resource group exists and deploy Bicep
        run: |
          az group create -n rg-devsecopsuc -l eastus || true
          az deployment group create \
            -g rg-devsecopsuc \
            --template-file Unidad2_DespliegueSeguro/bicep/main.bicep \
            --parameters \
              webAppName=webapp-devsecopsuc \
              appServicePlanName=asp-devsecopsuc-linux
        env:
          AZURE_HTTP_USER_AGENT: 'devsecops-ci'

      - name: Ensure ACR exists
        run: |
          az acr show -n devsecopsucacr -g rg-devsecopsuc || \
          az acr create -n devsecopsucacr -g rg-devsecopsuc --sku Basic --admin-enabled true

      - name: Login to ACR
        run: az acr login --name devsecopsucacr

      - name: Build and push auth-service image
        uses: docker/build-push-action@v5
        with:
          context: Unidad1_AsegurandoCodigoFuente/auth-service
          push: true
          tags: devsecopsucacr.azurecr.io/auth-service:latest

      - name: Build and push rooms-service image
        uses: docker/build-push-action@v5
        with:
          context: Unidad1_AsegurandoCodigoFuente/rooms-service
          push: true
          tags: devsecopsucacr.azurecr.io/rooms-service:latest

      - name: Deploy frontend to App Service
        run: |
          FRONTEND_PATH="Unidad2_DespliegueSeguro/webapp"
          ZIP_FILE="frontend.zip"
          WEBAPP_NAME="webapp-devsecopsuc"

          cd $FRONTEND_PATH
          zip -r ../../$ZIP_FILE ./*
          cd ../..

          az webapp deploy \
            --resource-group rg-devsecopsuc \
            --name $WEBAPP_NAME \
            --src-path $ZIP_FILE \
            --type zip

  dast-scan:
    name: OWASP ZAP Baseline Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Ejecuta el análisis DAST
      - name: Run ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.10.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          target: 'https://tu-sitio-o-app.com' # ⚠️ Cambia por tu URL real
          cmd_options: '-a' # Escaneo activo, usa '-t 5m' si quieres limitar el tiempo
          rules_file_name: '.zap/rules.tsv' # Opcional: reglas personalizadas
          fail_action: false # Evita que el job falle por findings

      # Verifica los archivos generados
      - name: List ZAP report files
        run: ls -l

      # Carga los reportes como artefactos
      - name: Upload ZAP report
        uses: actions/upload-artifact@v4
        with:
          name: ZAP-Report
          path: |
            report_html.html
            report_md.md
            report_json.json
