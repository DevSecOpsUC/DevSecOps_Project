name: Deploy containers (Docker Hub) and DAST Scan

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  RG_NAME: rg-devsecopsuc
  LOCATION: eastus2

  FRONTEND_APP: frontend-web-devsecopsuc
  AUTH_APP: auth-service-devsecopsuc
  ROOMS_APP: rooms-service-devsecopsuc

  # Nuevos dominios reales (los usaremos para ZAP o pruebas manuales)
  AUTH_URL: https://auth-service-devsecopsuc-f7asb3addcfpf6b7.eastus2-01.azurewebsites.net
  ROOMS_URL: https://rooms-service-devsecopsuc-cpehdmf5b7hrhydg.eastus2-01.azurewebsites.net
  FRONTEND_URL: https://frontend-web-devsecopsuc-gjaqc5bkaabpazeh.eastus2-01.azurewebsites.net

  DOCKER_USER: ${{ secrets.DOCKERHUB_USER }}
  DOCKER_PASS: ${{ secrets.DOCKERHUB_TOKEN }}
  IMAGE_TAG: latest

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build & Deploy to Azure (Docker Hub)

    steps:
      - name: ðŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”‘ Azure Login (for Key Vault)
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          
      - name: ðŸ” Load secrets from Azure Key Vault
        id: get-secrets
        uses: azure/get-keyvault-secrets@v1
        with:
          keyvault: kv-devsecopsuc
          secrets: |
            AZURE-CREDENTIALS
            DOCKERHUB-USER
            DOCKERHUB-TOKEN
            SONAR-TOKEN
            SONAR-PROJECT-KEY
            SONAR-ORGANIZATION

      - name: ðŸ§± Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ env.DOCKER_USER }}
          password: ${{ env.DOCKER_PASS }}

      # === Build & Push each image to Docker Hub ===
      - name: ðŸ—ï¸ Build and Push auth-service
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Unidad2_DespliegueSeguro/docker/Dockerfile.auth
          push: true
          tags: |
            ${{ env.DOCKER_USER }}/auth-service:${{ env.IMAGE_TAG }}

      - name: ðŸ—ï¸ Build and Push rooms-service
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Unidad2_DespliegueSeguro/docker/Dockerfile.rooms
          push: true
          tags: |
            ${{ env.DOCKER_USER }}/rooms-service:${{ env.IMAGE_TAG }}

      - name: ðŸ—ï¸ Build and Push frontend-web
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Unidad2_DespliegueSeguro/docker/Dockerfile.frontend
          push: true
          tags: |
            ${{ env.DOCKER_USER }}/frontend-web:${{ env.IMAGE_TAG }}

      # === Deploy each container to its own App Service ===
      - name: ðŸ”‘ Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ðŸš€ Deploy auth-service
        run: |
          az webapp config container set \
            --name $AUTH_APP \
            --resource-group $RG_NAME \
            --docker-custom-image-name $DOCKER_USER/auth-service:${IMAGE_TAG} \
            --docker-registry-server-url https://index.docker.io/v1/ \
            --docker-registry-server-user $DOCKER_USER \
            --docker-registry-server-password $DOCKER_PASS

      - name: ðŸš€ Deploy rooms-service
        run: |
          az webapp config container set \
            --name $ROOMS_APP \
            --resource-group $RG_NAME \
            --docker-custom-image-name $DOCKER_USER/rooms-service:${IMAGE_TAG} \
            --docker-registry-server-url https://index.docker.io/v1/ \
            --docker-registry-server-user $DOCKER_USER \
            --docker-registry-server-password $DOCKER_PASS

      - name: ðŸš€ Deploy frontend-web
        run: |
          az webapp config container set \
            --name $FRONTEND_APP \
            --resource-group $RG_NAME \
            --docker-custom-image-name $DOCKER_USER/frontend-web:${IMAGE_TAG} \
            --docker-registry-server-url https://index.docker.io/v1/ \
            --docker-registry-server-user $DOCKER_USER \
            --docker-registry-server-password $DOCKER_PASS

  # === ZAP Scan after deploy ===
  dast-scan:
    runs-on: ubuntu-latest
    needs: build-and-deploy
    name: OWASP ZAP DAST Scan

    steps:
      - uses: actions/checkout@v4

      - name: ðŸ§° Prepare environment
        run: |
          mkdir -p zap-output
          chmod 777 zap-output

      - name: ðŸ§ª Run OWASP ZAP Baseline Scan
        env:
          TARGET_URL: ${{ env.FRONTEND_URL }}
        run: |
          docker pull ghcr.io/zaproxy/zaproxy:stable
          echo "Scanning $TARGET_URL ..."
          docker run --rm \
            -v $GITHUB_WORKSPACE/zap-output:/zap/wrk \
            ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py \
              -t $TARGET_URL \
              -r zap_report.html \
              -J zap_report.json \
              -w zap_report.md \
              -m 5 \
              -a || true

      - name: ðŸ“¤ Upload ZAP Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ZAP-DAST-Reports
          path: zap-output

      - name: ðŸ“ Summarize ZAP in job summary
        if: always()
        run: |
          echo "## ZAP Baseline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Target: **${{ env.FRONTEND_URL }}**" >> $GITHUB_STEP_SUMMARY
          echo "Artifacts: **ZAP-DAST-Reports** (HTML/JSON/MD)" >> $GITHUB_STEP_SUMMARY

