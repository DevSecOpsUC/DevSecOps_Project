<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>DevSecOps UC - Sistema de Habitaciones</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>🏠 DevSecOps UC - Sistema de Habitaciones</h1>
    <div id="login-container">
      <input type="text" id="username" placeholder="Usuario" />
      <input type="password" id="password" placeholder="Contraseña" />
      <button id="login-btn">Ingresar</button>
      <span id="login-msg"></span>
    </div>
  </header>

  <main>
    <section id="dashboard">
      <h2>Habitaciones Disponibles</h2>
      <button id="load-btn">Cargar Habitaciones</button>
      <div id="rooms" class="rooms-grid"></div>
    </section>
  </main>

  <footer>
    <p>© 2025 DevSecOps UC | Despliegue Seguro</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
