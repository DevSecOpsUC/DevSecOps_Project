<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevSecOps UC - Habitaciones</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="navbar">
    <h1>🏠 DevSecOps UC</h1>
    <nav id="nav-user">
      <span id="user-label">Invitado</span>
    </nav>
  </header>

  <main class="container">
    <section id="login-section" class="card">
      <h2>Iniciar Sesión</h2>
      <input type="text" id="username" placeholder="Usuario" required>
      <input type="password" id="password" placeholder="Contraseña" required>
      <button id="login-btn">Ingresar</button>
      <p id="login-msg"></p>
    </section>

    <section id="rooms-section" class="card hidden">
      <h2>Habitaciones Disponibles</h2>
      <button id="load-btn">Cargar Habitaciones</button>
      <div id="rooms" class="grid"></div>
    </section>
  </main>

  <footer>
    <p>© 2025 DevSecOps UC - Despliegue Seguro</p>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
