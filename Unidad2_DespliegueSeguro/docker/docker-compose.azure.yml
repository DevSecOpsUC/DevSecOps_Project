version: '3.8'

services:
  frontend:
    image: devsecopsucac/frontend-web:v2
    ports:
      - "8080:8080"
    restart: always
    depends_on:
      - auth
      - rooms

  auth:
    image: devsecopsucac/auth-service:v2
    restart: always

  rooms:
    image: devsecopsucac/rooms-service:v2
    restart: always
