version: '3.8'
services:
  frontend:
    image: devsecopsucacr.azurecr.io/frontend-web:latest
    ports:
      - "8080:80"
    depends_on:
      - auth
      - rooms
    restart: always

  auth:
    image: devsecopsucacr.azurecr.io/auth-service:latest
    restart: always

  rooms:
    image: devsecopsucacr.azurecr.io/rooms-service:latest
    restart: always
