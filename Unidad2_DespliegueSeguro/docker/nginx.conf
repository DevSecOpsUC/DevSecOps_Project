# üîπ Proxy a microservicios internos
upstream auth_service {
    server auth:80;
}

upstream rooms_service {
    server rooms:80;
}

server {
    listen 8080;
    server_name _;

    # üîê Redirecci√≥n autom√°tica a HTTPS
    if ($http_x_forwarded_proto = 'http') {
        return 301 https://$host$request_uri;
    }

    root /usr/share/nginx/html;
    index index.html;

    # üîπ Seguridad
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header Referrer-Policy "no-referrer" always;
    add_header Content-Security-Policy "default-src 'self'; img-src 'self' data:;" always;

    # Archivos est√°ticos
    location ~* \.(?:css|js|jpg|jpeg|png|gif|ico|svg|woff2?)$ {
        try_files $uri =404;
        expires 7d;
        access_log off;
        add_header Cache-Control "public";
    }

    # Frontend principal
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy a microservicios internos
    location /api/auth/ {
        proxy_pass http://auth_service/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/rooms/ {
        proxy_pass http://rooms_service/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
