worker_processes auto;
events { worker_connections 1024; }

http {
    # üîπ Seguridad general
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header Referrer-Policy "no-referrer" always;
    add_header Content-Security-Policy "default-src 'self'; img-src 'self' data:;" always;

    # üîπ Proxy a microservicios internos
    upstream auth_service {
        server auth:80;
    }

    upstream rooms_service {
        server rooms:80;
    }

    server {
        listen 8080;
        server_name _;

        # üîê Fuerza HTTPS si llega tr√°fico por HTTP
        if ($http_x_forwarded_proto = 'http') {
            return 301 https://$host$request_uri;
        }

        root /usr/share/nginx/html;
        index index.html;

        # Frontend
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Proxy a microservicios internos
        location /api/auth/ {
            proxy_pass http://auth_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /api/rooms/ {
            proxy_pass http://rooms_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}
