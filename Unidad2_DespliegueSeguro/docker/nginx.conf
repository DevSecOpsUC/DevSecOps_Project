server {
    listen 8080;
    server_name _;

    # Fuerza HTTPS
    if ($http_x_forwarded_proto = 'http') {
        return 301 https://$host$request_uri;
    }

    root /usr/share/nginx/html;
    index index.html;

    # Seguridad básica
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header Referrer-Policy "no-referrer" always;
    add_header Content-Security-Policy "default-src 'self'; img-src 'self' data:;" always;

    # Declaración manual de MIME types (sin depender de mime.types global)
    types {
        text/html  html htm;
        text/css   css;
        application/javascript  js;
        image/png  png;
        image/jpeg jpg jpeg;
        image/svg+xml svg;
        font/woff2 woff2;
    }

    # Archivos estáticos
    location ~* \.(?:css|js|jpg|jpeg|png|gif|ico|svg|woff2?)$ {
        try_files $uri =404;
        expires 7d;
        access_log off;
        add_header Cache-Control "public";
    }

    # Frontend principal
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxies internos a microservicios
    location /api/auth/ {
        proxy_pass http://auth:80/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/rooms/ {
        proxy_pass http://rooms:80/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
