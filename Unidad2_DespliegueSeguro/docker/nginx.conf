worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # ğŸŒ ConfiguraciÃ³n del servidor principal
    server {
        listen 8080;
        server_name _;

        # Carpeta raÃ­z del frontend
        root /usr/share/nginx/html;
        index index.html;

        # ğŸ›¡ï¸ Cabeceras de seguridad ajustadas
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
        add_header Referrer-Policy "no-referrer" always;
        add_header Content-Security-Policy "default-src 'self'; connect-src 'self' http: https:; style-src 'self' 'unsafe-inline'; script-src 'self'; img-src 'self' data:;" always;

        # ğŸ¨ Tipos MIME (asegura que JS y CSS carguen correctamente)
        types {
            text/html  html htm;
            text/css   css;
            application/javascript  js;
            image/png  png;
            image/jpeg jpg jpeg;
            image/svg+xml svg;
            font/woff2 woff2;
        }

        # ğŸ“¦ Archivos estÃ¡ticos (CSS, JS, imÃ¡genes)
        location ~* \.(?:css|js|jpg|jpeg|png|gif|ico|svg|woff2?)$ {
            try_files $uri =404;
            expires 7d;
            access_log off;
            add_header Cache-Control "public, must-revalidate";
        }

        # ğŸ§­ Rutas del frontend (SPA)
        location / {
            try_files $uri $uri/ /index.html;
        }

        # ğŸ” RedirecciÃ³n del API de autenticaciÃ³n
        location /api/auth/ {
            # âœ… La barra final evita que /api/auth/login se trunque a /login
            proxy_pass http://auth:80/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection keep-alive;
        }

        # ğŸ§± RedirecciÃ³n del API de habitaciones
        location /api/rooms/ {
            proxy_pass http://rooms:80/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection keep-alive;
        }
    }
}
