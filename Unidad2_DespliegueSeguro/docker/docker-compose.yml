version: '3.8'

services:
  auth:
    build:
      context: ../..
      dockerfile: Unidad2_DespliegueYOperacionesSeguras/docker/Dockerfile.auth
    container_name: auth_service
    ports:
      - "5000:80"
    environment:
      - ASPNETCORE_URLS=http://+:80

  rooms:
    build:
      context: ../..
      dockerfile: Unidad2_DespliegueYOperacionesSeguras/docker/Dockerfile.rooms
    container_name: rooms_service
    ports:
      - "5001:80"
    environment:
      - ASPNETCORE_URLS=http://+:80

  webapp:
    image: nginx:latest
    container_name: nginx_webapp
    volumes:
      - ../webapp:/usr/share/nginx/html:ro
      - ../docker/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8080:80"
    depends_on:
      - auth
      - rooms
