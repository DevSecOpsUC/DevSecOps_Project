version: '3.8'

services:
  auth:
    build:
      context: ../..
      dockerfile: Unidad2_DespliegueSeguro/docker/Dockerfile.auth
    container_name: auth_service
    ports:
      - "5000:80"
    environment:
      - ASPNETCORE_URLS=http://+:80

  rooms:
    build:
      context: ../..
      dockerfile: Unidad2_DespliegueSeguro/docker/Dockerfile.rooms
    container_name: rooms_service
    ports:
      - "5001:80"
    environment:
      - ASPNETCORE_URLS=http://+:80

  frontend:
    build:
      context: ../..
      dockerfile: Unidad2_DespliegueSeguro/docker/Dockerfile.frontend
    container_name: frontend_web
    ports:
      - "8080:80"
    depends_on:
      - auth
      - rooms
